<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
     <div class="p-5 text-center bg-body-tertiary">
    <h1  id="num" class="mb-3">Value1</h1>
     <button id ="add" type="button" class="btn btn-danger">+</button>
    <button   id ="reset" type="button" class="btn btn-warning">R</button>
    <button  id ="sub"type="button" class="btn btn-primary">-</button><br>
    <h1  id="num2" class="mb-3">Value2</h1>
     <button id ="add2" type="button" class="btn btn-danger">+</button>
    <button   id ="reset2" type="button" class="btn btn-warning">R</button>
    <button  id ="sub2"type="button" class="btn btn-primary">-</button><br>
    <h1  id="num3" class="mb-3">Result</h1>
    <button  id ="result"type="button" class="btn btn-primary">+</button>
    <button  id ="result2"type="button" class="btn btn-primary">-</button>
    <button  id ="result3"type="button" class="btn btn-primary">*</button>
    <button  id ="result4"type="button" class="btn btn-primary">/</button><br>
  </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
